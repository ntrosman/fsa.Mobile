<div class="row row-adjust">
    <div class="row">
        <table class="table table-modified">            
            <tbody>
                <tr>
                    <td class="td-tskd-left">
                        <ul class="ul-tskd-left">
                            <li>{{tskD.TSK.CustomerName}}</li>
                            <li class="task-status-li" ng-show="tskD.TSK.Status!='Assigned'">{{tskD.TSK.Status}}</li>
                            <li ng-show="tskD.TSK.Status=='Assigned'"><select ng-model="statusOption" ng-options="c.name for c in statusOptions" class="gen-slct"></select><input type="button" value="Update" ng-click="acceptTask();" class="gen-btn acceptTask"/></li>
                        </ul>
                    </td>
                    <td class="td-tskd-right">
                        <ul class="ul-tskd-right">
                            <li>Task: {{tskD.TSK.TaskNumber}}</li>
                            <li>SR: {{tskD.TSK.ServiceRequestNumber}}</li>
                        </ul>
                    </td>
                </tr>  
                <tr><td colspan="2" class="tskErrMsg" id="tskErr"></td></tr>
            </tbody>                            
        </table>
    </div>
</div>

<table class="table">
    <tbody>
        <tr>
            <td class="td-al-lft">List Price:</td>
            <td class="td-al-rt">
                <select ng-model="listPrice" class="form-control form-control-mdf">
                    <option value="YES">Yes</option>
                    <option value="NO">No</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="td-al-lft">Attention:</td>
            <td class="td-al-rt">
                <input type="text" ng-model="attention" class="form-control form-control-mdf" />
            </td>
        </tr>
        <tr>
            <td class="td-al-lft">Department:</td>
            <td class="td-al-rt">
                <input type="text" ng-model="department" class="form-control form-control-mdf" />
            </td>
        </tr>
        <tr>
            <td class="td-al-lft">Fax:</td>
            <td class="td-al-rt">
                <input type="text" ng-model="fax" class="form-control form-control-mdf" />
            </td>
        </tr>
        <tr>
            <td class="td-al-lft">Email:</td>
            <td class="td-al-rt">
                <textarea maxlength="1024" ng-model="email" class="form-control form-control-mdf" />
            </td>
        </tr>
        <tr>
            <td colspan="2" class="td-al-rt">
                <table class="al-btn-tbl">
                    <tr><td colspan="2" class="chEtaMsg" id="upFxElErrMain"></td></tr>                      
                    <tr>
                        <td class="al-btn-td">
                            <input type="button" value="Send" ng-click="updateFaxEmail();" class="gen-btn al-btn" />               
                        </td>
                        <td class="al-btn-td">
                            <input type="button" value="Cancel" ng-click="BackToTaskDetail();" class="gen-btn al-btn" />
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </tbody>
</table>
