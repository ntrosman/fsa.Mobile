<div class="row row-adjust">
    <div class="row">
        <table class="table table-modified">            
            <tbody>
                <tr>
                    <td class="td-tskd-left">
                        <ul class="ul-tskd-left">
                            <li>{{tskD.TSK.CustomerName}}</li>
                            <li class="task-status-li" ng-show="tskD.TSK.Status!='Assigned'">{{tskD.TSK.Status}}</li>
                            <li ng-show="tskD.TSK.Status=='Assigned'"><select ng-model="statusOption" ng-options="c.name for c in statusOptions" class="gen-slct"></select><input type="button" value="Update" ng-click="acceptTask();" class="gen-btn acceptTask"/></li>
                        </ul>
                    </td>
                    <td class="td-tskd-right">
                        <ul class="ul-tskd-right">
                            <li>Task: {{tskD.TSK.TaskNumber}}</li>
                            <li>SR: {{tskD.TSK.ServiceRequestNumber}}</li>
                        </ul>
                    </td>
                </tr>  
                <tr><td colspan="2" class="tskErrMsg" id="tskErr"></td></tr>
            </tbody>                            
        </table>
    </div>
</div>

<table class="table"><!-- ng-show="tskD.SystemAttributes>0">-->
    <tbody>
        <tr>
            <td class="td-cntr-lft">Manager Approval:</td>
            <td class="td-al-rt">
                <select id="Select3" ng-model="managerApproval" class="form-control form-control-mdf">
                    <option value="2" ng-selected="managerApprovalTemp=='2'">No</option>
                    <option value="1" ng-selected="managerApprovalTemp=='1'">Yes</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="td-al-rt">
                <table class="al-btn-tbl">
                    <tr><td colspan="2" class="mgrAppErrMsg" id="mgrAppErrMain"></td></tr>                                      
                    <tr>
                        <td class="al-btn-td">
                            <input type="button" value="Save" ng-click="updateManagerApproval();" class="gen-btn al-btn" />               
                        </td>
                        <td class="al-btn-td">
                            <input type="button" value="Cancel" ng-click="BackToTaskDetail();" class="gen-btn al-btn" />
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </tbody>
</table>
