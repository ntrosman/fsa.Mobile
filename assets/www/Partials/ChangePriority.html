<div class="row row-adjust">
    <div class="row">
        <table class="table table-modified">            
            <tbody>
                <tr>
                    <td class="td-tskd-left">
                        <ul class="ul-tskd-left">
                            <li>{{tskD.TSK.CustomerName}}</li>
                            <li class="task-status-li">{{tskD.TSK.Status}}</li>
                        </ul>
                    </td>
                    <td class="td-tskd-right">
                        <ul class="ul-tskd-right">
                            <li>Task: {{tskD.TSK.TaskNumber}}</li>
                            <li>SR: {{tskD.TSK.ServiceRequestNumber}}</li>
                        </ul>
                    </td>
                </tr>  
                <tr><td colspan="2" class="tskErrMsg" id="tskErr"></td></tr>
            </tbody>                            
        </table>
    </div>
</div>
<table class="table">
    <tbody>
        <tr>
            <td class="td-al-lft">Priority:</td>
            <td class="td-al-rt">
                <select id="Select3" ng-model="priority" class="form-control form-control-mdf">
                    <option value="10001" ng-selected="tskD.INF.InfoPriority=='1Escalated'">Escalated</option>
                    <option value="10003" ng-selected="tskD.INF.InfoPriority=='2System Down'">System Down</option>
                    <option value="10005" ng-selected="tskD.INF.InfoPriority=='3Patient On Table'">Patient On Table</option>
                    <option value="10007" ng-selected="tskD.INF.InfoPriority=='4High'">High</option>
                    <option value="10009" ng-selected="tskD.INF.InfoPriority=='5Medium'">Medium</option>
                    <option value="10011" ng-selected="tskD.INF.InfoPriority=='6Low'">Low</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="td-al-rt">
                <table class="al-btn-tbl">
                    <tr><td colspan="2" class="prtyErrMsg" id="prtyErrMain"></td></tr>                                      
                    <tr>
                        <td id="onlineDiv" class="al-btn-td" ng-show="online==true">
                            <input type="button" value="Save" ng-click="changePriority();" class="gen-btn al-btn" />               
                        </td>
                        <td class="al-btn-td">
                            <input type="button" value="Cancel" ng-click="BackToTaskDetail();" class="gen-btn al-btn" />
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </tbody>
</table>    
<div id="offlineDiv">
    <table class="table tbl-lbr table-hover">                        
        <tr>
            <td colspan="2" class="col-xs-8 td-modified">
                Offline mode. Change Priority is not allowed.
            </td>
        </tr>                               
    </table>
</div>
